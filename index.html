<!DOCTYPE html>
<html>
  <head>
    <title>Audio Player</title>
  </head>
  <body>
    <audio id="audioPlayer" loop>
      <source src="./audio.mp3" type="audio/mp3" />
    </audio>
    <h1>안녕</h1>
    <script>
      const audio = document.getElementById("audioPlayer");
      audio.play();

      window.addEventListener("message", (event) => {
        if (event.data === "play") {
          audio.play();
        } else if (event.data === "pause") {
          audio.pause();
        }
      });
    </script>
  </body>
</html>
